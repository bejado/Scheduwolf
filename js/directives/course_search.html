<style>

	#course_search {
		border-spacing: 5px;
		border-collapse: collapse;
		width: 100%;
	}

	#course_search tr {
		color: white;
		background-color: grey;
		border: 2px solid #999999;
		padding: 5px;
		margin: 10px;
		cursor: pointer;
		vertical-align: middle;
	}

	#course_search .highlighted {
		color: grey;
		background-color: #aaffaa;
	}
	
	.title {
		font-size: 120%;
	}

	.identifier {
		font-size: 90%;
	}
/*
	.tag {
		display: inline-block;
		border-radius: 6px;
	    background-color: #EFEFEF;
	    border: 1px solid #DDD;
	    padding: 5px;
	    margin-right: 10px;
	}*/

	.box {
		width: 90%;
		border: 1px solid grey;
	}

	.course-select {
		position: absolute;
		background-color: white;
		box-shadow: 0px 10px 10px grey;
		z-index: 100;
		border-radius: 5px;
		opacity: 1;
		webkit-transition: all linear 0.2s;
		transition: all linear 0.2s;
	}

	.course-select.ng-hide-add,
	.course-select.ng-hide-remove {
  		display:block!important;
	}

	.course-select.ng-hide {
		opacity: 0;
	}

</style>
<form ng-submit="">
	<input autofocus class="form-control" type="text" ng-model="search.term" style="width: 100%" placeholder="Search courses by name, number, or professor." ng-keydown="keypressed($event)" ng-change="courseSearchChanged()" ng-blur="visible = false" ng-click="visible = search.term.length > 0">
</form>
<div class="box course-select" ng-show="visible">
	<table id="course_search" ng-show="results.length > 0">
		<tr ng-repeat="result in results" ng-class="{highlighted: $index == courseSelectedIndex}" ng-mouseenter="courseHover($index)" ng-click="courseEnterPressed()">
			<td>
					<div class="title">{{result._source.name}}</div>
					<div class="identifier">{{result._source.common}}</div>
					<div>
						<span ng-repeat="prof in result._source.professors">{{prof}} <span ng-show="!$last">â€¢ </span></span>
					</div>
			</td>
			<td style="width: 30px">
					<span id="plus" class="glyphicon glyphicon-plus"></span>
			</td>
		</tr>
	</table>
	<p class="info" ng-hide="results.length > 0 || search.term.length == 0">
		Sorry, no results for {{search.term}}
	</p>
</div>
